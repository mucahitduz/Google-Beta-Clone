<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google"
      />
    </header>
    <div>
      <div class="search">
        <p>Search the web using Google!</p>
        <div><input type="text" /></div>
        <button class="submit-btn">Google Search</button>
        <button class="submit-btn">I'm feeling lucky</button>
      </div>
      <div class="bottom-left">
        <p class="bottom-p">Special Searches</p>
        <div><a class="link" href="">Stanford Search</a></div>
        <div><a class="link" href=""> Linux Search</a></div>
      </div>
      <div class="bottom-mid">
        <div><a class="link" href="">Help!</a></div>
        <div><a class="link" href="">About Google!</a></div>
        <div><a class="link" href="">Company Info</a></div>
        <div><a class="link" href="">Google Logos</a></div>
      </div>
      <div class="bottom-right">
        <p class="small-p">
          Get Google! <br />
          updates monthly:
        </p>
        <div>
          <input class="search-input" type="text" value="your e-mail" />
        </div>
        <div>
          <button class="sub-btn">Subscribe</button>
          <a class="small-p" href="">Archive</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright clear">
        <p class="small-p">Copyright &copy;1998 Google Inc.</p>
      </div>
    </footer>
  </body>
</html>
